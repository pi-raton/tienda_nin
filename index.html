<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Tienda</title>

<style>
:root{--naranja:#ff7a00}
body{margin:0;font-family:Arial;background:#fafafa}

header{
  background:var(--naranja);
  color:#fff;
  padding:12px;
  text-align:center;
  font-size:20px;
}

#buscador{
  width:95%;
  margin:10px auto;
  display:block;
  padding:10px;
  font-size:16px;
  border-radius:6px;
  border:1px solid #ccc;
}

#loader{
  text-align:center;
  padding:20px;
}

#productos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
  padding:10px;
  margin-bottom:80px;
}

.card{
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  overflow:hidden;
}
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.card h3{margin:6px;font-size:14px}
.card p{margin:0 6px;color:var(--naranja);font-weight:bold}
.card button{
  margin:6px;
  width:calc(100% - 12px);
  padding:8px;
  border:none;
  background:var(--naranja);
  color:#fff;
  border-radius:6px;
}

#toggleCarrito{
  position:fixed;
  bottom:10px;
  right:10px;
  background:var(--naranja);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:50%;
  font-size:18px;
  z-index:1000;
}

#carrito{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-height:70vh;
  background:#fff;
  box-shadow:0 -4px 15px rgba(0,0,0,.3);
  transform:translateY(100%);
  transition:.3s;
  z-index:999;
}
#carrito.activo{transform:translateY(0)}

#carrito h2{
  margin:0;
  padding:10px;
  background:var(--naranja);
  color:#fff;
  text-align:center;
}

#lista{
  max-height:200px;
  overflow:auto;
  padding:8px;
}

.item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

.controls button{
  background:var(--naranja);
  border:none;
  color:#fff;
  width:22px;
  height:22px;
  border-radius:50%;
}

#cliente input{
  width:95%;
  margin:5px auto;
  display:block;
  padding:8px;
}

#total{text-align:center;font-weight:bold}

#wp{
  width:100%;
  padding:12px;
  background:#25D366;
  color:#fff;
  border:none;
  font-size:16px;
}
</style>
</head>

<body>

<header>🛒 Tienda</header>

<input id="buscador" placeholder="🔍 Buscar producto">

<div id="loader">Cargando productos...</div>
<div id="productos"></div>

<button id="toggleCarrito">🛒</button>

<div id="carrito">
  <h2>Carrito</h2>
  <div id="lista"></div>
  <div id="cliente">
    <input id="nombre" placeholder="Nombre">
    <input id="direccion" placeholder="Dirección">
  </div>
  <div id="total">$0</div>
  <button id="wp">Enviar por WhatsApp</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxKBOUbZYO5qffh3ec4b0MJtFpjgrX6Exuy8Vj78C_TXxjcH894Lea2r_H3HDjK0qrj/exec";
const WHATSAPP = "5492612090061";

let productos=[], carrito={}, debounce;

fetch(API_URL+"?t="+Date.now())
  .then(r=>r.json())
  .then(data=>{
    productos=data.filter(p=>p.Precio>0);
    document.getElementById("loader").style.display="none";
    renderLote(productos,0);
  });

function renderLote(arr,i){
  if(i>=arr.length) return;
  const cont=document.getElementById("productos");
  for(let j=i;j<i+8 && j<arr.length;j++){
    const p=arr[j];
    cont.innerHTML+=`
      <div class="card">
        <img src="${p.Imagen}" loading="lazy">
        <h3>${p.Descripcion}</h3>
        <p>$${p.Precio}</p>
        <button onclick="add('${p.Id_producto}')">Agregar</button>
      </div>`;
  }
  setTimeout(()=>renderLote(arr,i+8),50);
}

document.getElementById("buscador").oninput=e=>{
  clearTimeout(debounce);
  debounce=setTimeout(()=>{
    document.getElementById("productos").innerHTML="";
    renderLote(productos.filter(p=>p.Descripcion.toLowerCase().includes(e.target.value.toLowerCase())),0);
  },300);
};

function add(id){carrito[id]=(carrito[id]||0)+1;renderCarrito()}
function sub(id){carrito[id]--;if(carrito[id]<=0)delete carrito[id];renderCarrito()}

function renderCarrito(){
  const l=document.getElementById("lista");
  let t=0;l.innerHTML="";
  for(let id in carrito){
    const p=productos.find(x=>x.Id_producto===id);
    l.innerHTML+=`
    <div class="item">${p.Descripcion}
      <div class="controls">
        <button onclick="sub('${id}')">-</button> ${carrito[id]}
        <button onclick="add('${id}')">+</button>
      </div>
    </div>`;
    t+=p.Precio*carrito[id];
  }
  document.getElementById("total").innerText="Total: $"+t;
}

document.getElementById("toggleCarrito").onclick=()=>{
  document.getElementById("carrito").classList.toggle("activo");
};

document.getElementById("wp").onclick=()=>{
  const n=nombre.value.trim(), d=direccion.value.trim();
  if(!n||!d)return alert("Completá nombre y dirección");
  let m=`Pedido\n${n}\n${d}\n\n`;
  let t=0;
  for(let id in carrito){
    const p=productos.find(x=>x.Id_producto===id);
    m+=`${p.Descripcion} x${carrito[id]}\n`;
    t+=p.Precio*carrito[id];
  }
  m+=`\nTotal $${t}`;
  location.href=`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(m)}`;
};
</script>

</body>
</html>
