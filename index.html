<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tienda</title>

<style>
body{font-family:Arial;margin:0;background:#fafafa}
header{background:#ff7a00;color:#fff;padding:15px;text-align:center}
#productos{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px;padding:10px}
.card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.2)}
.card img{width:100%;height:120px;object-fit:cover}
.card h3{font-size:14px;margin:8px}
.card p{margin:0 8px;color:#ff7a00;font-weight:bold}
.card button{margin:8px;width:calc(100% - 16px);padding:8px;border:none;background:#ff7a00;color:#fff}
#carrito{position:fixed;bottom:10px;right:10px;width:280px;background:#fff;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,.3)}
#lista{padding:10px;max-height:200px;overflow:auto}
</style>
</head>

<body>

<header>🛒 Tienda</header>

<div id="productos">Cargando...</div>

<div id="carrito">
  <div id="lista"></div>
  <button onclick="enviar()">WhatsApp</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby1n0v5Qd0uOR2vWXOIeaDoceBexRf85LcdxwvvwPcUknIobDk3YP01LMadfu58s4TO/exec";
const WHATSAPP = "5492612090061";

let productos=[], carrito={};

function cargarProductos(data){
  productos=data;
  const c=document.getElementById("productos");
  c.innerHTML="";
  data.forEach(p=>{
    c.innerHTML+=`
      <div class="card">
        <img src="${p.Imagen}">
        <h3>${p.Descripcion}</h3>
        <p>$${p.Precio}</p>
        <button onclick="add('${p.Id_producto}')">Agregar</button>
      </div>`;
  });
}

const s=document.createElement("script");
s.src=API_URL+"?callback=cargarProductos";
document.body.appendChild(s);

function add(id){
  carrito[id]=(carrito[id]||0)+1;
  render();
}
function render(){
  const l=document.getElementById("lista");
  let t=0; l.innerHTML="";
  for(let id in carrito){
    const p=productos.find(x=>x.Id_producto===id);
    t+=p.Precio*carrito[id];
    l.innerHTML+=`${p.Descripcion} x${carrito[id]}<br>`;
  }
  l.innerHTML+=`<b>Total $${t}</b>`;
}
function enviar(){
  let m="Pedido%0A";
  for(let id in carrito){
    const p=productos.find(x=>x.Id_producto===id);
    m+=`${p.Descripcion} x${carrito[id]}%0A`;
  }
  window.open(`https://wa.me/${WHATSAPP}?text=${m}`);
}
</script>

</body>
</html>
